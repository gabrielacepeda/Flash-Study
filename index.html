<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light-theme.css" />
    <!-- <link rel="stylesheet" type="text/css" href="dark-theme.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>Flash Study</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="#">Flash Study</a>
        <div class="account-links">
          <a class="login" id="login" href="#">Log in</a>
          <button class="sign-up" id="sign-up">Sign up</button>
        </div>
      </nav>
    </header>
    <!-- <div class="toggle-button">
      <label class="switch">
        <input id="theme-toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div> -->
    <div class="main-container">
      <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i> Clear Cards
      </button>
      <h1>
        Create a New Flashcard
        <button id="show" class="btn btn-small">
          <i class="fas fa-plus"></i> Add New Card
        </button>
      </h1>

      <div id="cards-container" class="cards"></div>

      <div class="navigation">
        <button id="prev" class="nav-button">
          <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div id="add-container" class="add-container">
        <h1>
          Add New Card
          <button id="hide" class="btn btn-small btn-ghost">
            <i class="fas fa-times"></i>
          </button>
        </h1>

        <div class="form-group">
          <label for="question">Question</label>
          <textarea placeholder="Enter Question" id="question"></textarea>
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea placeholder="Enter Question" id="answer"></textarea>
        </div>

        <button id="add-card" class="btn">
          <i class="fas fa-plus"></i> Add Card
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
